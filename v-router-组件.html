<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="box">
        <cmp-hopper></cmp-hopper>
        <cmp-a></cmp-a>
    </div>

    <script>
        // 注册组件（声明）。全局组件，并不属于某个特定的 vue实例
        Vue.component('cmp-hopper', {
            template: '<div>全局组件</div>'
        });

        let vm = new Vue({
            el: '#box',
            components: {
                'cmp-a': {
                    template: '<div>局部组件：只能在#box的vue实例内使用</div>'
                }
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>

    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>

<body>
    <div id="box">
        <input type="button" value="显示隐藏" @click="showHide">
        <div class="box1" v-if="show">直接删除</div>
        <div class="box1" v-show="show">显示隐藏</div>
    </div>

    <script>
        let vm = new Vue({
            el: '#box',
            data: {
                show: true
            },
            methods: {
                showHide() {
                    this.show = !this.show;
                }
            }
        });
    </script>
</body>

</html>
